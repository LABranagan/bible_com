<!-- templates/commentaries/thought_list.html -->
{% extends 'base.html' %}

{% block title %}List{% endblock %}

{% block content %}
    <ul>
        {%  for thought in thoughts %}
            <li>
                <a href="{%  url 'commentaries:update_thought' thought.slug %}">
                        {{ thought.title }} </a>
                {{thought.reference}}{{thought.status}}{{thought.updated }}
            </li>
        {%  endfor %}
    </ul>
{% endblock %}
