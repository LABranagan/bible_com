<!-- templates/commentaries/post_list_orig.html -->
{% extends 'base.html' %}

{% block content %}
    <ul>
        {%  for thought in thoughts %}
            <a href="{%  url 'commentaries:update_thought' thought.slug %}">
                <li> {{ thought.title }}</li>
            </a>
        {%  endfor %}
    </ul>
    <a href="{%  url 'create_post' %}">New post</a>
{% endblock %}
